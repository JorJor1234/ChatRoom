<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript">
        //<![CDATA[
        function clearMessage() {
            try {
                var name_field = window.parent.frames["message"].document.getElementById("username");
                if ( name_field == null) {
                	setTimeout(clearMessage(),100);
                    //window.parent.frames["message"].location.reload();
                    return;
                }
                var name=name_field.value;
                if(name !=""){
                	window.location.href="client.php";
                }
            } catch (e) { }
        }

       //username input checking
       function checkInput() {
        //username cannot be empty
		var input_field = document.getElementById("name");
		var user_name =input_field.value;
		if(user_name.length == 0){
			alert("Please enter your name");
			return false;
		}

        //username cannot contain illeagl character
        //\W mean non word character

        //**********************************change regular expression to digit and non word
        var reg = new RegExp("\\W");
        var num =new RegExp("\\d");
        if(user_name.match(reg)||user_name.match(num)){
        	alert("Invalid user name!\nPlease dont use space,number and non word characters");
        	return false;
        }
			return true;
        }

        </script>
    </head>

    <body onload="clearMessage()">
        <form method="post" action="login.php" onsubmit="return checkInput()" enctype= "multipart/form-data">
            <table border="0" cellpadding="5" cellspacing="0">
                <tr>
                    <td>Please enter your user name:</td>
                    <td><input class="text" name="name" id="name" type="text" size="20" maxlength="10" /></td>
                </tr>
                <tr align="center">
                    <td colspan="2"><input class="button" type="submit" value="Go!" style="width: 150px" /></td>
                </tr>
            </table>
        </form>
    </body>
</html>
